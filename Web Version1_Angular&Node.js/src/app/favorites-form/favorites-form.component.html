<div
  class="col-lg-12 mt-5 mb-0 fw-bold align-items-center text-center justify-content-center"
  *ngIf="favoritesList.length > 0"
>
  <p style="color: aqua; font-size: 18px">List of your favorite events</p>
</div>

<div
  class="d-flex col-lg-12 mt-5 align-items-center text-center justify-content-center"
>
  <div
    *ngIf="favoritesList.length == 0"
    class="card align-items-center text-center justify-content-center"
    style="border-radius: 1rem; max-width: 700px; width: 90%"
  >
    <p
      class="mt-1 mb-1 fw-bold text-center p-0 px-5 m-0 fw-bold text-danger"
      style="font-size: 20px"
    >
      No favorite events to show
    </p>
  </div>
</div>

<div
  class="container d-flex align-items-center justify-content-center mt-0 mb-5"
  style="max-width: 800px; width: 100%"
>
  <div
    *ngIf="favoritesList.length > 0"
    class="card container px-0 mx-0 pb-0 mb-0"
    style="
      border-radius: 1rem;
      background-color: white;
      max-width: 800px;
      width: 100%;
    "
  >
    <table
      class="table table-responsive table-borderless text-center px-0 mx-0 pb-0 mb-0"
    >
      <thead>
        <tr>
          <th>#</th>
          <th>Date</th>
          <th>Event</th>
          <th>Category</th>
          <th>Venue</th>
          <th>Favorite</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let favorites of favoritesList; index as i"
          style="height: 10px; border-top: 1px solid lightgrey"
        >
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ favorites.date }}</td>
          <td>{{ favorites.event }}</td>
          <td>{{ favorites.category }}</td>
          <td>{{ favorites.venue }}</td>
          <td>
            <i
              class="fa-regular fa-trash-can"
              (click)="removeFavorites(favorites.keyId)"
              style="cursor: pointer"
            ></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
